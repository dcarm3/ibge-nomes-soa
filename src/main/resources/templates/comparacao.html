<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Comparação</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h2 th:text="'Comparação entre: ' + ${nome1} + ' e ' + ${nome2}"></h2>
<canvas id="grafico" width="600" height="400"></canvas>
<script th:inline="javascript">
  const labels = [[${dados.keySet()}]];
  const data = [[${dados.values()}]];
  new Chart(document.getElementById('grafico'), {
      type: 'bar',
      data: {
          labels: labels,
          datasets: [{
              label: 'Diferença de Frequência',
              data: data
          }]
      }
  });
</script>
</body>
</html>
